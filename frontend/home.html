<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home page</title>

  <link rel="stylesheet" href="styles/home.css" />
  <link rel="stylesheet" href="styles/floating-elements.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

  <!-- Biblioteca de ícones Pixel -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="bg-decor">
        <div class="starfield"></div>

        <!-- Elementos flutuantes distribuídos por toda a página -->
        <div class="pixel-icon pixel-heart"></div>
        <div class="pixel-icon pixel-coin"></div>
        <div class="pixel-icon pixel-joystick"></div>
        
        <!-- Primeira camada de elementos adicionais -->
        <div class="pixel-icon pixel-star"></div>
        <div class="pixel-icon pixel-diamond"></div>
        <div class="pixel-icon pixel-gem"></div>
        <div class="pixel-icon pixel-crown"></div>
        <div class="pixel-icon pixel-shield"></div>
        <div class="pixel-icon pixel-sword"></div>
        
        <!-- Segunda camada - mais elementos para melhor distribuição -->
        <div class="pixel-icon pixel-key"></div>
        <div class="pixel-icon pixel-crystal"></div>
        <div class="pixel-icon pixel-trophy"></div>
        <div class="pixel-icon pixel-potion"></div>
        <div class="pixel-icon pixel-orb"></div>
        <div class="pixel-icon pixel-coin2"></div>
        <div class="pixel-icon pixel-star2"></div>
        <div class="pixel-icon pixel-gem2"></div>
    </div>

  <!-- Barra superior -->
   <header class="topbar">
        <a href="index.html" class="icon-button" title="Início">
          <i data-lucide="home"></i>
        </a>

        <div class="right-icons">
          <button class="icon-button" title="Menu">
            <i data-lucide="list"></i>
          </button>
          <button class="icon-button profile">
            <img src="assets/3106921.png"/>
          </button>
        </div>
    </header>

  <!-- Título -->
  <div class="title-container">
    <h1>Bem-vindo(a)!</h1>
    <p>A Arena é seu refúgio Dev nas maratonas de programação!</p>
  </div>

  <!-- Container principal-->
  <main class="card-container">
    <a href="#" class="game-card">Rankings</a>
    <a href="#" class="game-card">Medalhas</a>
    <a href="#" class="game-card">Próximas Maratonas</a>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
